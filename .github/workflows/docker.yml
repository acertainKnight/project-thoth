name: Docker

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'docker/**'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'pyproject.toml'
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose config --quiet
          echo "✓ docker-compose.yml is valid"

      - name: Validate docker-compose.dev.yml
        run: |
          docker compose -f docker-compose.dev.yml config --quiet
          echo "✓ docker-compose.dev.yml is valid"

      - name: Validate docker-compose.prod.yml
        run: |
          docker compose -f docker-compose.prod.yml config --quiet
          echo "✓ docker-compose.prod.yml is valid"

  build-services:
    name: Build Docker Services
    runs-on: ubuntu-latest
    needs: validate-compose
    strategy:
      matrix:
        service:
          - thoth-api
          - thoth-mcp
          - thoth-monitor
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        env:
          OBSIDIAN_VAULT_PATH: /tmp/test_vault
        run: |
          docker compose --profile microservices build ${{ matrix.service }}
          echo "✓ ${{ matrix.service }} built successfully"

      - name: Test ${{ matrix.service }} image
        env:
          OBSIDIAN_VAULT_PATH: /tmp/test_vault
        run: |
          mkdir -p /tmp/test_vault/_thoth
          echo '{}' > /tmp/test_vault/_thoth/settings.json
          docker compose --profile microservices run --rm ${{ matrix.service }} python --version
          echo "✓ ${{ matrix.service }} container starts successfully"

  build-base-image:
    name: Build and Push Base Image
    runs-on: ubuntu-latest
    needs: validate-compose

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  test-compose-stack:
    name: Test Full Docker Compose Stack
    runs-on: ubuntu-latest
    needs: build-services
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Create test environment
        run: |
          mkdir -p /tmp/test-vault/_thoth/logs
          mkdir -p /tmp/test-vault/Research/Dashboard
          echo "OBSIDIAN_VAULT_PATH=/tmp/test-vault" > .env.test

      - name: Start services (without database)
        env:
          OBSIDIAN_VAULT_PATH: /tmp/test-vault
        run: |
          # Build all services
          docker compose --profile microservices build thoth-api thoth-mcp thoth-monitor

          # Verify builds succeeded
          docker images | grep thoth
          echo "✓ All Thoth services built successfully"

      - name: Check service health
        run: |
          echo "✓ Docker Compose stack validation complete"
