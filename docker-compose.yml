# ==============================================================================
# Thoth AI Research Assistant - Production Configuration
#
# Two deployment modes available:
#
# 1. LOCAL MODE (default):
#    docker compose up
#    - Runs thoth-all-in-one container (API, MCP, Discovery, PDF Monitor, Dashboard)
#    - 3 containers total (thoth-all-in-one, letta, postgres)
#    - Optimized for small self-hosted deployments
#    - Lower resource usage (~3.5GB RAM)
#
# 2. MICROSERVICES MODE (advanced):
#    docker compose --profile microservices up
#    - Runs each service in separate containers
#    - 7 containers total (api, mcp, monitor, dashboard, discovery, letta, postgres)
#    - Better for scaling individual services
#    - Higher resource usage (~5GB RAM)
#
# ==============================================================================

version: '3.8'

# ==============================================================================
# Shared Configuration
# ==============================================================================
x-thoth-common: &thoth-common
  # NOTE: Individual services override build config with service-specific Dockerfiles
  # This common config is for shared runtime settings only
  user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
  environment: &thoth-env
    # Database connections
    - DATABASE_URL=postgresql://thoth:thoth_password@letta-postgres:5432/thoth

    # Vault-relative path configuration
    - OBSIDIAN_VAULT_PATH=/vault
    - THOTH_SETTINGS_FILE=/vault/_thoth/settings.json

    # Operational settings
    - THOTH_LOG_LEVEL=INFO
    - THOTH_DOCKER=1
    - DOCKER_ENV=true
    - PYTHONPATH=/app/src

    # Fix Letta filesystem permissions
    - LETTA_LOG_FILE=/vault/_thoth/logs/letta.log
    - HOME=/vault/_thoth
    - THOTH_LOG_FILE=/vault/_thoth/logs/thoth.log

    # API Keys
    - API_MISTRAL_KEY=${API_MISTRAL_KEY:-}
    - API_OPENROUTER_KEY=${API_OPENROUTER_KEY:-}
    - API_OPENCITATIONS_KEY=${API_OPENCITATIONS_KEY:-}
    - API_GOOGLE_KEY=${API_GOOGLE_KEY:-}
    - API_SEMANTIC_SCHOLAR_KEY=${API_SEMANTIC_SCHOLAR_KEY:-}
    - API_WEB_SEARCH_KEY=${API_WEB_SEARCH_KEY:-}

    # Discovery settings
    - THOTH_DISCOVERY_AUTO_START_SCHEDULER=false
    - THOTH_DISCOVERY_DEFAULT_MAX_ARTICLES=50

    # Agent settings
    - THOTH_RESEARCH_AGENT_MEMORY_ENABLED=true
    - THOTH_AGENT_MAX_TOOL_CALLS=20
    - THOTH_AGENT_TIMEOUT_SECONDS=300

  volumes:
    - ${OBSIDIAN_VAULT_PATH:?Please set OBSIDIAN_VAULT_PATH to your Obsidian vault root directory}:/vault:rw
    - thoth-tmp-cache:/tmp/cache
    - ./templates:/app/templates:ro
    - thoth-app-home:/home/thoth

  networks:
    - thoth-network

  restart: unless-stopped

services:
  # ==============================================================================
  # Thoth All-in-One Container (DEFAULT - Local Mode)
  # ==============================================================================
  thoth-all-in-one:
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/all-in-one/Dockerfile
      target: production
    container_name: thoth-all-in-one
    command: []  # Uses entrypoint.sh which starts supervisor
    ports:
      - "8080:8000"  # API
      - "8081:8001"  # MCP
    depends_on:
      letta-postgres:
        condition: service_healthy
      letta:
        condition: service_healthy
      letta-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # ==============================================================================
  # Infrastructure Services (Shared by all modes)
  # ==============================================================================

  # ==============================================================================
  # Letta Memory Server (Generic Self-Hosted Instance)
  # Shared across multiple projects - configure via .env.letta
  # ==============================================================================
  letta:
    image: letta/letta:latest
    container_name: letta-server
    env_file:
      - .env.letta
    environment:
      # Database URI must be set here for Docker networking
      - LETTA_PG_URI=postgresql://letta:letta_password@letta-postgres:5432/letta
    volumes:
      - letta-data:/letta/.persist
      - letta-home:/letta
      - ./docker/letta/init-schema.sh:/init-schema.sh:ro
    command: ["bash", "/init-schema.sh"]
    ports:
      - "8283:8283"
    networks:
      - thoth-network
    depends_on:
      letta-postgres:
        condition: service_healthy
      letta-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ==============================================================================
  # Nginx SSE Proxy for Letta
  # Optimized reverse proxy to handle Server-Sent Events streaming
  # ==============================================================================
  letta-nginx:
    image: nginx:alpine
    container_name: letta-nginx
    volumes:
      - ./docker/nginx/letta-sse.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8284:8284"
    networks:
      - thoth-network
    depends_on:
      letta:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8284/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==============================================================================
  # Redis (Required for Letta streaming)
  # In-memory data store for background task queuing
  # ==============================================================================
  letta-redis:
    image: redis:7-alpine
    container_name: letta-redis
    networks:
      - thoth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==============================================================================
  # PostgreSQL Database (Shared by Letta and Thoth)
  # Contains two databases: 'letta' for agents, 'thoth' for Thoth data
  # ==============================================================================
  letta-postgres:
    image: pgvector/pgvector:pg15
    container_name: letta-postgres
    environment:
      - POSTGRES_DB=letta
      - POSTGRES_USER=letta
      - POSTGRES_PASSWORD=letta_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - letta-postgres:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh:ro
      - ./docker/postgres/init-vector.sql:/docker-entrypoint-initdb.d/02-init-vector.sql:ro
    networks:
      - thoth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta -d letta && pg_isready -U thoth -d thoth"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==============================================================================
  # Microservices Mode (use --profile microservices)
  # ==============================================================================

  # ==============================================================================
  # Thoth API Server
  # Main REST API for frontend and external integrations
  # ==============================================================================
  thoth-api:
    profiles: ["microservices"]
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      target: production
    container_name: thoth-api
    command: ["python", "-m", "thoth", "server", "start", "--api-host", "0.0.0.0", "--api-port", "8000", "--no-discovery"]
    ports:
      - "8080:8000"
    depends_on:
      letta-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # ==============================================================================
  # Thoth MCP Server
  # Model Context Protocol server for Claude integration
  # ==============================================================================
  thoth-mcp:
    profiles: ["microservices"]
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/mcp/Dockerfile
      target: production
    container_name: thoth-mcp
    # Full mode with concurrent HTTP and SSE transports (blocking bug FIXED)
    command: ["python", "-m", "thoth", "mcp", "full", "--host", "0.0.0.0", "--http-port", "8000", "--sse-port", "8001"]
    depends_on:
      letta-postgres:
        condition: service_healthy
    environment:
      # Base Thoth environment
      - DATABASE_URL=postgresql://thoth:thoth_password@letta-postgres:5432/thoth
      - OBSIDIAN_VAULT_PATH=/vault
      - THOTH_SETTINGS_FILE=/vault/_thoth/settings.json
      - THOTH_LOG_LEVEL=INFO
      - THOTH_DOCKER=1
      - DOCKER_ENV=true
      - PYTHONPATH=/app/src
      - LETTA_LOG_FILE=/vault/_thoth/logs/letta.log
      - HOME=/vault/_thoth
      - THOTH_LOG_FILE=/vault/_thoth/logs/thoth.log
      # MCP-specific settings
      - MCP_HOST=0.0.0.0
      - MCP_HTTP_PORT=8000
      - MCP_SSE_PORT=8001
      - MCP_ENABLE_FILES=true
    ports:
      - "8082:8000"  # HTTP transport
      - "8081:8001"  # SSE transport
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.05'

  # ==============================================================================
  # Thoth PDF Monitor
  # Watches vault directory for new PDFs and processes them automatically
  # ==============================================================================
  thoth-monitor:
    profiles: ["microservices"]
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/pdf-monitor/Dockerfile
      target: production
    container_name: thoth-monitor
    command: ["python", "-m", "thoth", "monitor", "--optimized", "--recursive"]
    depends_on:
      thoth-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "from pathlib import Path; import sys; sys.exit(0 if Path('/vault/_thoth/data/output/processed_pdfs.json').exists() else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ==============================================================================
  # Thoth Discovery Dashboard
  # Automatically exports new discovery results and imports sentiment changes
  # ==============================================================================
  thoth-dashboard:
    profiles: ["microservices"]
    <<: *thoth-common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_EXTRAS: "service-dashboard"
    container_name: thoth-dashboard
    command: [
      "python", "-m", "thoth.cli.main", "research", "start-dashboard",
      "--check-interval", "60"
    ]
    depends_on:
      thoth-api:
        condition: service_started
    healthcheck:
      test: [
        "CMD", "python", "-c",
        "from pathlib import Path; import sys; sys.exit(0 if Path('/vault/Research/Dashboard').exists() else 1)"
      ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.05'

  # ==============================================================================
  # Thoth Discovery Scheduler
  # Runs automated daily paper discovery searches
  # ==============================================================================
  thoth-discovery:
    profiles: ["microservices"]
    <<: *thoth-common
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_EXTRAS: "service-discovery"
    container_name: thoth-discovery
    command: [
      "python", "-m", "thoth.cli.main", "discovery", "scheduler", "start"
    ]
    depends_on:
      letta-postgres:
        condition: service_healthy
      thoth-api:
        condition: service_started
    healthcheck:
      test: [
        "CMD", "python", "-c",
        "from thoth.services.discovery_scheduler import DiscoveryScheduler; import sys; sys.exit(0)"
      ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.05'

# ==============================================================================
# Persistent Volumes
# ==============================================================================
volumes:
  # Letta volumes (generic, can be used by multiple projects)
  letta-data:
    driver: local
    name: letta-data

  letta-postgres:
    driver: local
    name: letta-postgres

  letta-home:
    driver: local
    name: letta-home

  # Thoth-specific volumes
  thoth-app-home:
    driver: local
    name: thoth-app-home

  thoth-tmp-cache:
    driver: local
    name: thoth-tmp-cache

# ==============================================================================
# Networks
# ==============================================================================
networks:
  thoth-network:
    driver: bridge
    name: thoth-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
