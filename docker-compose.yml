# ==============================================================================
# Thoth AI Research Assistant - Docker Compose Configuration
# Multi-container production setup with independent service scaling
# ==============================================================================

version: '3.8'

# ==============================================================================
# Shared Configuration
# ==============================================================================
x-thoth-common: &thoth-common
  # NOTE: Individual services override build config with service-specific Dockerfiles
  # This common config is for shared runtime settings only
  user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
  environment: &thoth-env
    # Database connections
    - THOTH_CHROMADB_HOST=chromadb
    - THOTH_CHROMADB_PORT=8003
    - THOTH_CHROMADB_URL=http://chromadb:8003
    - DATABASE_URL=postgresql://thoth:thoth_password@letta-postgres:5432/thoth

    # Vault-relative path configuration
    - OBSIDIAN_VAULT_PATH=/vault
    - THOTH_SETTINGS_FILE=/vault/_thoth/settings.json

    # Operational settings
    - THOTH_LOG_LEVEL=INFO
    - THOTH_DOCKER=1
    - DOCKER_ENV=true
    - PYTHONPATH=/app/src

    # Fix Letta filesystem permissions
    - LETTA_LOG_FILE=/vault/_thoth/logs/letta.log
    - HOME=/vault/_thoth
    - THOTH_LOG_FILE=/vault/_thoth/logs/thoth.log

    # API Keys
    - API_MISTRAL_KEY=${API_MISTRAL_KEY:-}
    - API_OPENROUTER_KEY=${API_OPENROUTER_KEY:-}
    - API_OPENCITATIONS_KEY=${API_OPENCITATIONS_KEY:-}
    - API_GOOGLE_KEY=${API_GOOGLE_KEY:-}
    - API_SEMANTIC_SCHOLAR_KEY=${API_SEMANTIC_SCHOLAR_KEY:-}
    - API_WEB_SEARCH_KEY=${API_WEB_SEARCH_KEY:-}

    # Discovery settings
    - THOTH_DISCOVERY_AUTO_START_SCHEDULER=false
    - THOTH_DISCOVERY_DEFAULT_MAX_ARTICLES=50

    # Agent settings
    - THOTH_RESEARCH_AGENT_MEMORY_ENABLED=true
    - THOTH_AGENT_MAX_TOOL_CALLS=20
    - THOTH_AGENT_TIMEOUT_SECONDS=300

  volumes:
    - ${OBSIDIAN_VAULT_PATH:?Please set OBSIDIAN_VAULT_PATH to your Obsidian vault root directory}:/vault:rw
    - thoth-tmp-cache:/tmp/cache
    - ./templates:/app/templates:ro
    - thoth-app-home:/home/thoth

  networks:
    - thoth-network

  restart: unless-stopped

services:
  # ==============================================================================
  # Letta Memory Server
  # ==============================================================================
  letta:
    image: letta/letta:latest
    container_name: thoth-letta
    environment:
      - LETTA_SERVER_HOST=0.0.0.0
      - LETTA_SERVER_PORT=8283
      - LETTA_PG_URI=postgresql://letta:letta_password@letta-postgres:5432/letta
      - LETTA_PG_POOL_SIZE=20
      - LETTA_PG_MAX_OVERFLOW=30
      - LETTA_PG_POOL_TIMEOUT=30
      - LETTA_PG_POOL_RECYCLE=1800
      - SECURE=true
      - LETTA_SERVER_PASSWORD=${LETTA_SERVER_PASSWORD:-letta_dev_password}
      - TOOL_EXEC_VENV_NAME=letta-tools
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-}
      - VLLM_API_BASE=${VLLM_API_BASE:-}
      - LETTA_DATA_DIR=/letta/.persist
      - HOME=/letta
    volumes:
      - thoth-letta-data:/letta/.persist
      - thoth-letta-home:/letta
      - ./docker/letta/init-schema.sh:/init-schema.sh:ro
    command: ["bash", "/init-schema.sh"]
    ports:
      - "8283:8283"
    networks:
      - thoth-network
    depends_on:
      letta-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8283/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ==============================================================================
  # PostgreSQL Database for Letta
  # ==============================================================================
  letta-postgres:
    image: pgvector/pgvector:pg15
    container_name: thoth-letta-postgres
    environment:
      - POSTGRES_DB=letta
      - POSTGRES_USER=letta
      - POSTGRES_PASSWORD=letta_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - thoth-letta-postgres:/var/lib/postgresql/data
      - ./docker/postgres/init-vector.sql:/docker-entrypoint-initdb.d/init-vector.sql:ro
    networks:
      - thoth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta -d letta"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==============================================================================
  # ChromaDB Vector Database
  # ==============================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: thoth-chromadb
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
    volumes:
      - thoth-chroma-data:/data
    ports:
      - "8003:8000"
    networks:
      - thoth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "grep -q ':1F40 ' /proc/net/tcp && echo ChromaDB healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==============================================================================
  # Thoth API Server
  # Main REST API for frontend and external integrations
  # ==============================================================================
  thoth-api:
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      target: production
    container_name: thoth-api
    command: ["python", "-m", "thoth", "server", "start", "--api-host", "0.0.0.0", "--api-port", "8000", "--no-mcp", "--no-discovery"]
    ports:
      - "8080:8000"
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # ==============================================================================
  # Thoth MCP Server
  # Model Context Protocol server for Claude integration
  # ==============================================================================
  thoth-mcp:
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/mcp/Dockerfile
      target: production
    container_name: thoth-mcp
    command: ["python", "-m", "thoth", "mcp", "start", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "8081:8001"
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8001)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.05'

  # ==============================================================================
  # Thoth PDF Monitor
  # Watches vault directory for new PDFs and processes them automatically
  # ==============================================================================
  thoth-monitor:
    <<: *thoth-common
    build:
      context: .
      dockerfile: docker/pdf-monitor/Dockerfile
      target: production
    container_name: thoth-monitor
    command: ["python", "-m", "thoth", "monitor", "--optimized", "--recursive"]
    depends_on:
      chromadb:
        condition: service_healthy
      thoth-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "from pathlib import Path; import sys; sys.exit(0 if Path('/vault/_thoth/data/output/processed_pdfs.json').exists() else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ==============================================================================
  # Thoth Discovery Dashboard
  # Automatically exports new discovery results and imports sentiment changes
  # ==============================================================================
  thoth-dashboard:
    <<: *thoth-common
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        SERVICE_EXTRAS: "service-dashboard"
    container_name: thoth-dashboard
    command: [
      "python", "-m", "thoth.cli.main", "research", "start-dashboard",
      "--check-interval", "60"
    ]
    depends_on:
      chromadb:
        condition: service_healthy
      thoth-api:
        condition: service_started
    healthcheck:
      test: [
        "CMD", "python", "-c",
        "from pathlib import Path; import sys; sys.exit(0 if Path('/vault/Research/Dashboard').exists() else 1)"
      ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.05'

# ==============================================================================
# Persistent Volumes
# ==============================================================================
volumes:
  thoth-letta-data:
    driver: local
    name: thoth-letta-data

  thoth-letta-postgres:
    driver: local
    name: thoth-letta-postgres

  thoth-letta-home:
    driver: local
    name: thoth-letta-home

  thoth-app-home:
    driver: local
    name: thoth-app-home

  thoth-chroma-data:
    driver: local
    name: thoth-chroma-data

  thoth-tmp-cache:
    driver: local
    name: thoth-tmp-cache

# ==============================================================================
# Networks
# ==============================================================================
networks:
  thoth-network:
    driver: bridge
    name: thoth-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
