version: '3.8'

services:
  thoth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thoth-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Configuration (read-only)
      - ./.env:/app/.env:ro

      # Data directories (persistent)
      - ./data:/app/data
      - ./knowledge:/app/knowledge
      - ./logs:/app/logs

      # Obsidian vault (customize this path)
      - ./obsidian-vault:/app/obsidian-vault

      # Optional: Map your actual Obsidian vault
      # - "/path/to/your/obsidian/vault:/app/obsidian-vault"

      # Optional: Map your papers directory
      # - "/path/to/your/papers:/app/data/pdfs"

    environment:
      # Override any environment variables here
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

    networks:
      - thoth-net

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

networks:
  thoth-net:
    driver: bridge

# Create named volumes for better data management
volumes:
  thoth-data:
  thoth-knowledge:
  thoth-logs:
