# ===============================================================================
# Letta SSE-Optimized Nginx Configuration
# For use with Tailscale HTTPS termination
# ===============================================================================

events {
    worker_connections 1024;
}

http {
    # Basic settings optimized for SSE
    sendfile off;  # Disable for SSE - we want immediate transmission
    tcp_nopush off;  # Disable for SSE
    tcp_nodelay on;  # Enable for immediate packet sending
    keepalive_timeout 300s;  # Long timeout for SSE connections

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;

    # Map to clean up double-slash URIs from ADE
    # Note: Use $uri (path only) not $request_uri (includes query string)
    # because we append $is_args$args separately in proxy_pass
    map $uri $clean_uri {
        ~^//(.*)$  /$1;
        default    $uri;
    }

    # Map for CORS: Support both Obsidian plugin and web ADE
    map $http_origin $cors_origin {
        "~^app://obsidian\.md$" "app://obsidian.md";
        "~^https://app\.letta\.com$" "https://app.letta.com";
        default "";
    }

    # Upstream: Letta server
    upstream letta {
        server letta-server:8283;
        keepalive 32;
        keepalive_timeout 300s;
    }

    server {
        listen 8284;
        server_name _;

        # ===========================================================================
        # SSE-CRITICAL: Global settings that apply to ALL locations
        # ===========================================================================
        
        # Disable all buffering for SSE streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # HTTP/1.1 with persistent connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Generous timeouts for long-running agent conversations
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable nginx buffering at every level
        proxy_max_temp_file_size 0;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Dynamic protocol: http for direct IP, https for Tailscale Serve
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Hide CORS headers from upstream (we'll add them ourselves)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        # ===========================================================================
        # Root: Proxy all requests to Letta with SSE optimization
        # ===========================================================================
        location / {
            # CORS headers for Obsidian plugin AND web ADE (app.letta.com)
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, Origin, x-bare-password, cache-control' always;
            add_header Access-Control-Allow-Credentials 'true' always;
            add_header Access-Control-Max-Age 3600 always;
            add_header Vary 'Origin' always;

            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, Origin, x-bare-password, cache-control' always;
                add_header Access-Control-Allow-Credentials 'true' always;
                add_header Access-Control-Max-Age 3600 always;
                add_header Vary 'Origin' always;
                add_header Content-Length 0;
                return 204;
            }

            # Use the cleaned URI from the map
            proxy_pass http://letta$clean_uri$is_args$args;

            # Handle upstream redirects with HTTPS (Tailscale termination)
            proxy_redirect http://letta-server:8283/ https://$host/;
            proxy_redirect http://localhost:8283/ https://$host/;
            proxy_redirect http:// https://;

            # Intercept 307 redirects and follow them
            proxy_intercept_errors off;

            # Additional SSE-specific headers
            add_header X-Accel-Buffering no always;
            add_header Cache-Control 'no-cache' always;

            # Ensure chunked transfer encoding for SSE
            chunked_transfer_encoding on;
        }

        # ===========================================================================
        # Health check endpoint
        # ===========================================================================
        location /nginx-health {
            access_log off;
            return 200 "nginx-sse-proxy-healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
