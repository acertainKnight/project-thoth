# ===============================================================================
# Letta SSE-Optimized Nginx Configuration
# For use with Tailscale HTTPS termination
# ===============================================================================

events {
    worker_connections 1024;
}

http {
    # Basic settings optimized for SSE
    sendfile off;  # Disable for SSE - we want immediate transmission
    tcp_nopush off;  # Disable for SSE
    tcp_nodelay on;  # Enable for immediate packet sending
    keepalive_timeout 300s;  # Long timeout for SSE connections

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;

    # Map to clean up double-slash URIs from ADE
    map $request_uri $clean_uri {
        ~^//(.*)$  /$1;
        default    $request_uri;
    }

    # Upstream: Letta server
    upstream letta {
        server thoth-letta:8283;
        keepalive 32;
        keepalive_timeout 300s;
    }

    server {
        listen 8284;
        server_name _;

        # ===========================================================================
        # SSE-CRITICAL: Global settings that apply to ALL locations
        # ===========================================================================
        
        # Disable all buffering for SSE streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # HTTP/1.1 with persistent connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Generous timeouts for long-running agent conversations
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable nginx buffering at every level
        proxy_max_temp_file_size 0;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # ===========================================================================
        # Root: Proxy all requests to Letta with SSE optimization
        # ===========================================================================
        location / {
            # Use the cleaned URI from the map
            proxy_pass http://letta$clean_uri$is_args$args;

            # Additional SSE-specific headers
            add_header X-Accel-Buffering no always;
            add_header Cache-Control 'no-cache' always;

            # Ensure chunked transfer encoding for SSE
            chunked_transfer_encoding on;
        }

        # ===========================================================================
        # Health check endpoint
        # ===========================================================================
        location /nginx-health {
            access_log off;
            return 200 "nginx-sse-proxy-healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
