events {
    worker_connections 1024;
}

http {
    upstream thoth_api {
        # Use host network to reach services on different Docker networks
        server host.docker.internal:8080;
    }

    upstream thoth_mcp {
        # Use host network to reach services on different Docker networks
        server host.docker.internal:8081;
    }

    upstream thoth_discovery {
        # Use host network to reach services on different Docker networks
        server host.docker.internal:8004;
    }

    upstream letta {
        # Letta is on thoth-network (production), nginx is on thoth-dev-network
        # Use host.docker.internal to reach host's published port
        server host.docker.internal:8283;
    }

    # Removed thoth_agent - service doesn't exist in docker-compose.dev.yml

    server {
        listen 80;
        server_name localhost;

        # Proxy API requests
        location /api/ {
            proxy_pass http://thoth_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy MCP requests
        location /mcp/ {
            proxy_pass http://thoth_mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy Discovery requests
        location /discovery/ {
            proxy_pass http://thoth_discovery/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy Letta requests (default to root for Letta ADE)
        location / {
            proxy_pass http://letta/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support for Letta real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Increase timeouts for long-running agent conversations
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Removed /agent/ location - service doesn't exist

        # WebSocket support
        location /ws {
            proxy_pass http://thoth_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
