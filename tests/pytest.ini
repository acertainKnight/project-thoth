[tool:pytest]
# Focused pytest configuration for Thoth
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra
markers =
    unit: Unit tests for core business logic
    integration: Integration tests for service contracts
    slow: Tests that take more than 1 second
    external: Tests that require external services (normally skipped)

# Test discovery
norecursedirs = .git .tox dist build *.egg

# Output
console_output_style = progress
