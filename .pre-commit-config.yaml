repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Python code formatting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Docstring checks handled by ruff (pydocstyle rules via [tool.ruff.lint.pydocstyle])
  # Import sorting handled by ruff (select includes "I" rules)

  # Run unit tests before push (catches failures before CI)
  - repo: local
    hooks:
      - id: unit-tests
        name: unit tests
        entry: uv run python -m pytest tests/unit/ -x -q --tb=short --no-header
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
      - id: sync-nightly-tag
        name: sync nightly tag
        entry: bash -c 'if git tag -l nightly | grep -q nightly; then git tag -f nightly HEAD && git push origin nightly --force --no-verify 2>/dev/null; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
